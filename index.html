<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–í—É–≥—ñ–ª—å–Ω–∏–π –º–∞–≥–Ω–∞—Ç</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: #1E1E1E;
            font-family: Arial, sans-serif;
            color: white;
        }

        .resource-card {
            background: #2C2C2C;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section {
            background: #2C2C2C;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #0088cc;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 5px 0;
        }

        .button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="resource-card">
        <span>üí∞ –ì—Ä–æ—à—ñ:</span>
        <span id="money">1000</span>
    </div>
    <div class="resource-card">
        <span>üå≥ –î–µ—Ä–µ–≤–∏–Ω–∞:</span>
        <span id="wood">0</span>
    </div>

    <div class="section">
        <h3>ü™ì –õ—ñ—Å–æ—Ä—É–±–∏ (<span id="woodcuttersCount">0</span>/10)</h3>
        <button onclick="Game.hireWoodcutter()" class="button">
            –ù–∞–π–Ω—è—Ç–∏ –ª—ñ—Å–æ—Ä—É–±–∞ (üí∞<span id="woodcutterCost">100</span>)
        </button>
    </div>

    <div class="section">
        <h3>üè≠ –í–∏—Ä–æ–±–Ω–∏—Ü—Ç–≤–æ</h3>
        <div class="resource-card">
            <span>‚ö´ –í—É–≥—ñ–ª–ª—è:</span>
            <span id="coal">0</span>
        </div>
        <button onclick="Game.produceCoal()" class="button">
            –í–∏—Ä–æ–±–∏—Ç–∏ –≤—É–≥—ñ–ª–ª—è (8 –¥–µ—Ä–µ–≤–∏–Ω–∏)
        </button>
    </div>

    <script>
        const Game = {
            state: {
                money: 1000,
                wood: 0,
                coal: 0,
                woodcutters: 0
            },

            init() {
                this.startGameLoop();
                this.updateUI();
            },

            startGameLoop() {
                setInterval(() => {
                    if (this.state.woodcutters > 0) {
                        this.state.wood += this.state.woodcutters;
                        this.updateUI();
                    }
                }, 1000);
            },

            hireWoodcutter() {
                const cost = 100 * Math.pow(1.5, this.state.woodcutters);
                if (this.state.money >= cost && this.state.woodcutters < 10) {
                    this.state.money -= cost;
                    this.state.woodcutters++;
                    this.updateUI();
                }
            },

            produceCoal() {
                if (this.state.wood >= 8) {
                    this.state.wood -= 8;
                    this.state.coal += 1;
                    this.updateUI();
                }
            },

            updateUI() {
                document.getElementById('money').textContent = Math.floor(this.state.money);
                document.getElementById('wood').textContent = Math.floor(this.state.wood);
                document.getElementById('coal').textContent = Math.floor(this.state.coal);
                document.getElementById('woodcuttersCount').textContent = this.state.woodcutters;
                document.getElementById('woodcutterCost').textContent = 
                    Math.floor(100 * Math.pow(1.5, this.state.woodcutters));
            }
        };

        // –ó–∞–ø—É—Å–∫ –≥—Ä–∏
        window.onload = () => Game.init();
    </script>
</body>
</html>
